<div class="content content-teal">

<h1>RSVP</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <input id="name" class="form-control" title="Name" type="text" placeholder="Your name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label">Response</label>
            <div class="col-sm-9">
                <label class="radio-inline"><input type="radio" name="response" >Will be there!</label>
                <label class="radio-inline"><input type="radio" name="response" >Can't make it</label>
            </div>
        </div>

        <div class="form-group">
            <label for="comment" class="col-sm-3 control-label">Comment</label>
            <div class="col-sm-9">
                <textarea class="form-control" id="comment" rows=4 cols=50 title="Comment" placeholder="Add a comment to your RSVP"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="button">Send RSVP</button>
            </div>
        </div>
    </form>
</div>
